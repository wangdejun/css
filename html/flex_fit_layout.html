<html>
<head>
	<meta charset="UTF-8">
	<title>flex fit layout</title>
</head>
	<style>
		html,body{ margin:0; text-align: center;}
		.head, .foot{line-height: 100px;background-color:#000;color:#fff;}
		.side, .side1{background-color: yellow;}
		.main{background-color: pink;}

		html, body{height:100%;}
		body{display: flex;flex-flow:column;}
		.head, .foot{height: 100px;}

		.body{flex:1.5; display:flex;}
		.side{width: 150px;}
		.side1{width:150px;margin-left: 10px;}
		.main{flex: 1;}  
		.main{margin-left: 10px;}
		.body{width:800px;align-self:center;}

	</style>
<body>

	<div class="head">head</div>
	<div class = "body">
		<div class="side">side</div>
		<div class="side1">side1</div>
		<div class="main">main</div>
	</div>
	<div class = "foot">foot</div>
</body>
</html>
