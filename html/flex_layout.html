<html>
<head>
	<meta charset="UTF-8">
	<title>flex-layout</title>
	<style >
		.container{margin:20px;line-height: 40px;
			font-size: 20px;color:#fff;background-color:#963297;}
		.item{margin:10px;line-height:40px;text-align: center;
			background-color:#c99702;}
		.item{padding: 0 12px;}

		.container{display: flex;}
		.container0{flex-flow:row wrap;}
		.container1{flex-direction:row-reverse;}
		.container2{flex-flow:row-reverse wrap;}
		.container3{flex-direction:column-reverse;}

		.item3{order:-1;}
		.item1{order:0;}
	</style>
</head>
<body>
	<div class = "container container0">
		<div class = "item item1">安徽黄山，黄果树瀑布<a>网易公开课大放送</a></div>
		<div class = "item item2">桃李春风一杯酒江湖夜雨十年灯</div>
		<div class = "item item3">会当凌绝顶，一览众山小</div>
	</div>

	<div class = "container container1">
		<div class = "item"></div>
		<div class = "item">21111111111111</div>
		<div class = "item">311111111111111111111</div>
		<div class = "item">311111111111111111111</div>
		<div class = "item">311111111111111111111</div>
		<div class = "item">311111111111111111111</div>
		<div class = "item">311111111111111111111</div>
		<div class = "item">311111111111111111111</div>
	</div>

	<div class = "container container2">
		<div class = "item">1</div>
		<div class = "item">2</div>
		<div class = "item">3</div>
	</div>

	<div class = "container container3">
		<div class = "item">1</div>
		<div class = "item">2</div>
		<div class = "item">3</div>
	</div>
</body>
</html>
